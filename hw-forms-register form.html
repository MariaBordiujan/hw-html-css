<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Example</title>
</head>

<body>

    <form action="thankyou.html">

        <h1>Apply for TRAINING</h1>

        <fieldset>
        <legend>Personal Data</legend>
        <table>
            <tr>
                <td>
                    Your name: 
                </td>  
                <td>  
                    <input type="text" required>
                </td>    
            </tr>
            <tr>
                <td>
                    Your email:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
        </table>
        </fieldset>

        <br/>

        <fieldset>
        <legend>Training Data</legend> 
        <table>
            <tr>
                <td>
                    Choose course: 
                </td>
                <td>
                    <select>
                    <option>HTML Basic Training</option>
                    <option>CSS Basic Training</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td>
                    Choose hourse: 
                </td>
                <td>
                    <select>
                    <optgroup label="Morning">
                    <option>09:00</option>
                    <option>10:00</option>
                    </optgroup>
                    <optgroup label="Evening">
                    <option>19:00</option>
                    <option>20:00</option>
                    </optgroup>
                    </select>
                </td>
            </tr>    
        </table>
        </fieldset>

        <br/>
        <input type="checkbox" required> I accept the <a href="terms.html" target="_blank">terms and conditions</a>.
        <br/>
        <br/>

        <button>APPLY</button>

    </form>

</body>
</html>
