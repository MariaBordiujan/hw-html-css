<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://iconarchive.com/download/i62658/ampeross/qetto-2/search.ico">
</head>
<body>
    <h1>SEARCH FORM EXAMPLES</h1>
    <hr/>

    <h2>GOOGLE SEARCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/128/Internet-chrome-icon.png" 
    alt="google"/>
    
    <h3>First example</h3>
    <form action="https://www.google.com/search" target="_blank">
        <input type="text" 
        size="60"
        name="q"/>
        <button>GO Google!</button>
    </form>

    <h3>Second example</h3>
    <form action="https://www.google.com/search" target="_blank">
        <textarea name="q" 
        cols="57" 
        rows="5">
        </textarea>
        <button>GO Google!</button>
    </form>

    <h3>Third example</h3>
    <form action="https://www.google.com/search" target="_blank">
        <table>
        <tr>
        <td>
        <input type="radio" value="html" name="q">
        <label for="html">HTML</label>
        <br/>
        <input type="radio" value="css" name="q">
        <label for="css">CSS</label>
        <br/>
        <input type="radio" value="javascript" name="q">
        <label for="javascript">JavaScript</label>
        </td>
        <td>
        <button>GO Google!</button>
        </td>
        </tr>
        </table>
    </form>

    <h3>Fourth example</h3>
    <form action="https://www.google.com/search" target="_blank">
        <input type="text" 
        size="60"
        pattern="[A-Za-z]{3,}"
        name="q"/>
        <button>GO Google!</button>
    </form>
    
    <hr/>

    <h2>YANDEX SEACRCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" 
    alt="yandex"/>

    <form action="https://yandex.com/search" target="_blank">
        <input type="text" 
        size="60"
        name="text"/>
        <button>Go Yandex!</button>
    </form>

    <h2>YOUTUBE SEACRCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png" 
    alt="youtube"/>

    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" 
        size="60"
        name="search_query"/>
        <button>Go Youtube!</button>
        </form>

</body>
</html>
