    <!-- 
        HW1:
        rem (root em) - относительная единица измерения, которая основывается
        на значении размера шрифта корневого элемента <html>.
        
        em vs. rem
        em - устанавливается относительно размера шрифта родителя
        rem - устнавливается относительно размера корневого элемента
     -->

<html lang="en">

</head>
<body>

    </a>

    </a>

    </div>

</body>
</html>
