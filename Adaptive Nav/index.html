<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Contacts Nav</title>
    <!-- color status bar -->
    <meta name="theme-color" content="#1a1ac2">
    <!-- viewport scaling rules -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="nav-main">
        <nav>MAIN NAVIGATION</nav>
    </header>

    <nav class="nav-contacts">
        <a class="nav-contacts_email" href="mailto:some@email.example"><i class="fa-solid fa-envelope"></i><span>some@email.example</span></a>
        <a class="nav-contacts_phone" href="tel:+123456789"><i class="fa-solid fa-phone-volume"></i><span>+123456789</span></a>
        <span class="nav-contacts_socials">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </span>
    </nav>

    <!-- <section>CONTENT</section> -->

</body>
</html>
